    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Noto Sans KR', sans-serif;
        background-color: #000;
        color: #fff;
        margin: 0;
      }
      .font-serif {
        font-family: 'Playfair Display', serif;
      }
      /* Custom Gold color for Tailwind */
      .text-gold { color: #D4AF37; }
      .bg-gold { background-color: #D4AF37; }
      .border-gold { border-color: #D4AF37; }
      
      /* Instagram Filter simulation */
      .insta-filter {
        filter: brightness(0.85) contrast(1.1) saturate(1.1) sepia(0.1);
        transition: filter 0.5s ease;
      }
      .insta-filter:hover {
        filter: brightness(1) contrast(1.05) saturate(1.2) sepia(0);
      }

      /* Custom animations */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
